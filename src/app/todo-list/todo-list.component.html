<section class="todoapp">
    <header class="header">
      <h1>{{titre}}</h1>
      <button class="Undoing" (click)="undo()"> undo </button>
      <button class="Redoing" (click)="redo()"> redo </button>
      <form (submit)="appendItem(newTodoInput.value)">
        <input  #newTodoInput
                name        = "newTodoInput"
                class       = "new-todo"
                placeholder = "Que faire?"
                autofocus />
      </form>
    </header>
    <section class="main">
      <input  (click)="selectAll()"
              class="toggle-all"
              type="checkbox"
              name="toggleAll"
      />
      <ul class="todo-list">
          <ng-container *ngFor="let item of data.items">
            <app-todo-item 
            *ngIf="isItemShown(item)"
            [data]="item"
            ></app-todo-item>
          </ng-container>
        </ul> 

       
    </section>
    <footer class="footer">
      <span class="todo-count"><strong>{{countItems()}}</strong> restantes</span>
      <ul class="filters">
        <li>
          <a class="filterAll" 
          (click)="show('all')"
          [class.selected] = "filter==='all'">Tous</a>
        </li>
        <li>
          <a class="filterActives"
          (click)="show('actives')"
          [class.selected] = "filter==='actives'">Actifs</a>
        </li>
        <li>
          <a class="filterCompleted" 
          (click)="show('completed')"
          [class.selected] = "filter==='completed'">Complétés</a>
        </li>
      </ul>
      <button class="clear-completed" (click)="deleteAll()">Supprimer tout</button>
      <button class="clear-completed" (click)="deleteDone()">Supprimer cochées</button>
    </footer>
  </section>
  <hr/>
